<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form class="main" method="POST">
        <div>
            <h1>Please sign in</h1>
        </div>

        <div class="form-group">
            <input  class="form-control" type="text" placeholder="Email address" required minlength="5" maxlength="100" autofocus>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" required minlength="5" maxlength="100">
        </div>
        
        <div class="form-group">
            <input type="checkbox" id="remember-me">
            <label for="remember-me" class="label-inline">Remember me</label>
        </div>

        <button class="btn">Sign in</button>
        <p class="muted">Copyright &copy 2020</p>
    </form>
</body>
</html>
